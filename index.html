<html>
    <head><title>Family Book</title></head>
    <body>
        <center>
            <h1 id="456">My Family Book</h1>
            <img style="height: 450px; width: 360px;" src="https://rachit-programmer.github.io/My_Family_Book/Untitled.png" id="Family">
            <br>
            <br>
            <h2 id="family_text"></h2>
            <button id="321" onclick="next()">Next Family Member</button>
        </center>
        <script>
            var pics_array=[
                     "https://rachit-programmer.github.io/My_Family_Book/Untitled.png",
                     "https://image.shutterstock.com/image-vector/cartoon-dad-vector-clip-art-260nw-142692979.jpg",
                     "https://webstockreview.net/images/mom-clipart-cartoon-4.png",
                     "https://cdn1.vectorstock.com/i/1000x1000/17/10/cute-boy-cartoon-standing-vector-1471710.jpg",
                     "https://webstockreview.net/images/clipart-boy-animated-5.png"
                     ];
            
            var text_array=[
                     "Allan Dsouza",
                     "Madhuri Dsouza",
                     "Marvin Dsouza",
                     "Kevin Dsouza",
                     "My Family Book",
                     ];
                     var o = 1;
                     var y = 0;

                 function next() { 

                  if(o == 5) {
                  o=0;
                  document.getElementById("456").style.display = "none";
                  };

                  document.getElementById("Family").src = pics_array[o];
                  o++;

                  if(y == 4){
                     y=0; 
                     }; 
                  
                  document.getElementById("family_text").innerHTML=text_array[y]; 
                  y++;

                };

        </script>
    </body>
</html>
